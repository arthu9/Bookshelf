<div class="page" data-name="edit_profile">
	<div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Edit Profile</div>
      <div class="right">
      	<button class="col button button-fill color-green" style="margin-right: 10px; padding-top: 3px" onclick="update_profile()">
          <i class="f7-icons">check</i> 
        </button>
      </div>
    </div>
  </div>
  <div class="page-content">
    <div class="block" style="margin: 0 !important; padding:  0 !important;">
      <div class="image-holder" >
        <img class="round imongmama2" id="imongmama2">
        <img src="images/upload.png" class="round imongmama1" id="imongmama1">
      </div>
    </div>
    <form id="edit_prof_form">
      <div class="list">
        <ul>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">First Name</div>
              <div class="item-input-wrap">
                <input type="text" id="first_name" >
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Last Name</div>
              <div class="item-input-wrap">
                <input type="text" id="last_name" />
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Contact Number</div>
              <div class="item-input-wrap">
                <input type="text" id="contact_number" />
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Address</div>
              <div class="item-input-wrap">
                <input type="text" id="address" />
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label" >Birth date</div>
              <div class="item-input-wrap">
                <input id="birthdate" name="birthdate" type="date" placeholder="Birth day" value="2014-04-30"/>
              </div>
            </div>
          </div>
        </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Gender</div>
                <div class="item-input-wrap">
                  <select id="gender">
                    <option value="" selected>None</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Profile Picture</div>
              <div class="item-input-wrap">
                <input type='file' id="imgInp" name="image" src="#" />
              </div>
            </div>
          </li>
          <button id="upload" type="button" class="col button color-blue" onclick="upload_photo()">Upload Photo</button>
        </ul>
      </div>
    </form>
  </div>
</div>
